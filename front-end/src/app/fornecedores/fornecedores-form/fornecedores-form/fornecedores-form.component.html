<header class="p-3 bg-dark text-white">
  <div id="cabecalho">
    <a href="/"><img src="../../../assets/image/ECeremony.png" alt="Logo" id="logo"></a>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"></a>
      </div>
    </div>
  </div>
</header>
<br>
<div class="container">
  <form>
    <div class="form-group">
      <div class="form-group">
        <label for="codigoFornecedor">Código</label>
        <input #codigoInput type="text" class="form-control" id="codigoFornecedor" placeholder="Código" >
      </div>
      <div class="form-group">
        <label for="nomeFantasia">Nome Fantasia</label>
        <input #nomeFantasiaInput type="text" class="form-control" id="nomeFantasia" placeholder="Nome Fantasia" >
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input #emailInput type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input #telefoneInput type="text" class="form-control" id="telefone" placeholder="Telefone">
    </div>
    <button [routerLink]="['/fornecedores']" routerLinkActive="router-link-active" type="button" class="btn btn-primary" (click)="addFornecedor(codigoInput.value, nomeFantasiaInput.value, emailInput.value, telefoneInput.value)">Cadastrar</button>
  </form>
</div>
