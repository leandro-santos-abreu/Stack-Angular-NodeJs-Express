<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
      </ul>

    </div>
  </div>
</header>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Codigo Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
      <td mat-cell *matCellDef="let row">
        <button type="button" pButton icon="pi pi-bars" (click)="selectedItem = row; menu.toggle($event)" class="p-button-sm p-button-secondary"></button>
        <p-menu #menu [popup]="true" [model]="items"></p-menu>
        {{row.Codigo}}
      </td>   
    </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="NomeFantasia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{row.NomeFantasia}}</td>
    </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.Email}}</td>
    </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="Telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.Telefone}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
